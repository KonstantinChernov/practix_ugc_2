input {
  file {
    path => ["/var/log/nginx/access-log.json"]
    codec => "json"
    tags => ["nginx"]
  }
  beats {
    port => 5045
    host => "0.0.0.0"
    tags => ["filebeat"]
    codec => "json"
    ssl  => false
  }
}
filter {
}
output {
  stdout {
  }
  if "nginx" in [tags] {
      elasticsearch {
        hosts => [ "${ES_HOST}" ]
        index => "nginx-%{+YYYY.MM.dd}"
      }
  }
  if "filebeat" in [tags] {
      elasticsearch {
        hosts => [ "${ES_HOST}" ]
        index => "filebeat-%{+YYYY.MM.dd}"
      }
  } else {
      elasticsearch {
        hosts => [ "${ES_HOST}" ]
        index => "app-%{+YYYY.MM}"
      }
  }
}